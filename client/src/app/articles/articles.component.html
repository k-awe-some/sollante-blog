<p>articles works!</p>
<a
  *ngFor="let article of articles"
  routerLink="/blog/{{ article.id }}"
  routerLinkActive="active"
>
  <div>
    <h3>{{ article.title }}</h3>
    <img
      src="{{ environment.apiURL }}{{ article.image.url }}"
      [alt]="article.title"
    />
    <p>{{ article.content }}</p>
  </div>
</a>
